<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css" />
    <title>WeatherFinder</title>
</head>

<body>
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
        <!-- i class="fab fa-github"></i   icon inbetween h1-->
        <p>Search for weather by city and get the 5-day forecast
        </p>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City:</h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
        </div>
        
        <div class="col-12 col-md-8">

        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
